<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BlueMotion</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-section {
            padding: 5rem 0;
            min-height: 100vh;
            background-color: var(--light-color);
        }

        .payment-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .payment-grid {
                grid-template-columns: 1fr;
            }
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-item.total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 2px solid var(--border-color);
            border-bottom: none;
            margin-top: 1rem;
            padding-top: 1rem;
        }

        .card-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            text-align: center;
            padding: 2rem;
        }

        .success-message i {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 2rem;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 0.9;
        }

        .payment-error {
            color: var(--danger-color);
            margin: 1rem 0;
            padding: 1rem;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">BlueMotion</a>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-container">
                <h2 class="section-title">Complete Your Payment</h2>
                <div class="payment-grid">
                    <!-- Booking Summary -->
                    <div id="bookingSummary"></div>

                    <!-- Payment Form -->
                    <div class="payment-form">
                        <form id="paymentForm">
                            <div class="card-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Cardholder Name</label>
                                <input type="text" id="cardName" name="cardName" required placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div>
                                    <label for="cardExpiry">Expiry Date</label>
                                    <input type="text" id="cardExpiry" name="cardExpiry" required placeholder="MM/YY">
                                </div>
                                <div>
                                    <label for="cardCVV">CVV</label>
                                    <input type="text" id="cardCVV" name="cardCVV" required placeholder="123">
                                </div>
                            </div>
                            <button type="submit" class="submit-btn">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/payment.js"></script>
</body>
</html>
